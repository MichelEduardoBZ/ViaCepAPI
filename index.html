<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3180/3180139.png"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Via Cep</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>ViaCep</h1>
        <div class="contact-link">Contato</div>
      </nav>
    </header>

    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input
                type="text"
                id="cep"
                class="form-input"
                name="cep"
                placeholder="CEP"
              />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="street">Logradouro:</label>
              <input
                type="street"
                id="street"
                class="form-input"
                name="street"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="number">Número:</label>
              <input
                type="text"
                id="number"
                class="form-input"
                name="number"
                placeholder="Número:"
              />
              <div class="error-message"  data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="city">Cidade:</label>
              <input
                type="text"
                id="city"
                class="form-input"
                name="city"
                placeholder="Cidade"
                disabled
              />
            </div>

            <div class="btn-container">
              <button class="btn btn-left" type="submit" name="btnSave">Salvar</button>
              <button class="btn btn-right" name="btnClear">Limpar</button>
            </div>
          </form>
        </div>
      </section>

      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p>Rua dos Jardins, 720</p>
          <p class="address-cep">11200-345</p>
        </div>
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p>Rua dos Jardins, 720</p>
          <p class="address-cep">11200-345</p>
        </div>
      </section>
    </main>

    <section id="modal-contact" class="modal-container">
      <div class="modal-box">
        <div class="modal-content">
          <p>E-mail: michel.zeschau@gmail.com</p>
          <p>Instagram: @michel.zeschau</p>
        </div>
        <button id="modal-contact-close" class="btn">Fechar</button>
      </div>
    </section>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
